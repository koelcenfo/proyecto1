    <script type="text/javascript">
    /**Función de populate, que permite cambiar los select dependiendo de la opcion seleccionada previamente */ 
        function populate(provincia, canton){

        var provincia = document.getElementById(provincia);

        var canton = document.getElementById(canton);

        canton.innerHTML = "";

        var arreglo_opciones = [];

        switch (provincia.value) {

            case "San Jose":
                arreglo_opciones = ["|","San José|San José","Acosta|Acosta","Alajuelita|Alajuelita", "Aserrí|Aserrí", "Curridabat|Curridabat", "Desamparados|Desamparados", "Dota|Dota", "Escazú|Escazú", "Goicoechea|Goicoechea", "León Cortés|León Cortés", "Montes de Oca|Montes de Oca", "Mora|Mora", "Moravia|Moravia" ,"Pérez Zeledón|Pérez Zeledón", "Puriscal|Puriscal", "Santa Ana|Santa Ana", "Tarrazú|Tarrazú", "Tibás|Tibás", "Turrubares|Turrubares", "Vázquez de Coronado|Vázquez de Coronado"];
                break;
            case "Alajuela":
                arreglo_opciones = ["|","Alajuela|Alajuela","Atenas|Atenas","Grecia|Grecia", "Grecia|Grecia", "Los Chiles|Los Chiles", "Naranjo|Naranjo", "Orotina|Orotina", "Palmares|Palmares", "Poás|Poás", "Río Cuarto|Río Cuarto", "San Carlos|San Carlos", "San Mateo|San Mateo", "San Ramón|San Ramón" ,"Upala|Upala", "Valverde Vega|Valverde Vega", "Zarcero|Zarcero"];
                break;
            case "Heredia":
                arreglo_opciones = ["|","Heredia|Heredia","Barva|Barva","Belén|Belén", "Flores|Flores", "San Isidro|San Isidro", "San Pablo|San Pablo", "San Rafael|San Rafael", "Santa Bárbara|Santa Bárbara", "Santo Domingo|Santo Domingo", "Sarapiquí|Sarapiquí"];
                break;
            case "Puntarenas":
                arreglo_opciones = ["|","Puntarenas|Puntarenas","Buenos Aires|Buenos Aires","Corredores|Corredores", "Coto Brus|Coto Brus", "Esparza|Esparza", "Garabito|Garabito", "Golfito|Golfito", "Montes de Oro|Montes de Oro", "Osa|Osa", "Parrita|Parrita", "Quepos|Quepos"];
                break;
            
            case "Guanacaste":
            arreglo_opciones = ["|","Liberia|Liberia","Abangares|Abangares","Bagaces|Bagaces", "Cañas|Cañas", "Carrillo|Carrillo", "Hojancha|Hojancha", "Dota|Dota", "La Cruz|La Cruz", "Nandayure|Nandayure", "Nicoya|Nicoya", "Santa Cruz|Santa Cruz", "Tilarán|Tilarán"];
                break;
            
            case "Cartago":
            arreglo_opciones = ["|","Cartago|Cartago","Alvarado|Alvarado","El Guarco|El Guarco", "Jiménez|Jiménez", "La Unión|La Unión", "Oreamuno|Oreamuno", "Paraíso|Paraíso", "Turrialba|Turrialba"];
            break;

            case "Limon":
                arreglo_opciones = ["|","Limón|Limón","Guácimo|Guácimo","Matina|Matina", "Pococí|Pococí", "Siquirres|Siquirres", "Talamanca|Talamanca"];
                break;
            }
            
            for(var opcion in arreglo_opciones){
                var pair = arreglo_opciones[opcion].split("|");
                var nueva_opcion = document.createElement("option");
                nueva_opcion.value = pair[0];
                nueva_opcion.innerHTML = pair [1];
                canton.options.add(nueva_opcion);
            }
   
        }

        
    </script>
</head>

        <nav class="barra_navegacion">

    <div class="div_registro">
        <h1 id="top_h">Registro Institución</h1>
        <div class="div_registro_izquierda">
            <form>
                <label for="txt_institucion_nombre_encargado">Nombre del Encargado</label>
                <input type="text" id="txt_institucion_nombre_encargado" placeholder="Luis Fernando Rodriguez Mata">
                <label for="txt_institucion_departamento_encargado">Departamento en el cual labora</label>
                <input type="text" id="txt_institucion_departamento_encargado" placeholder="Administración">
                <label for="txt_institucion_telefono">Número telefonico</label>
                <input type="number" id="txt_institucion_telefono" placeholder="89520520">
                <label for="txt_institucion_correo_electronico">Correo electronico</label>
                <input type="text" id="txt_institucion_correo_electronico" placeholder="lfernandorm@gmail.com">
                <label for="txt_institucion_contrasena">Contraseña que va a utilizar</label>
                <input type="password" id="txt_institucion_contrasena" placeholder="a1b2c3D4$">
                <label for="txt_institucion_nombre_inscrito">Nombre Inscrito de la Institución</label>
                <input type="text" id="txt_institucion_nombre_inscrito" placeholder="Asociación Educativa El Roble">
                <label for="txt_institucion_nombre">Nombre de la Institución</label>
                <input type="text" id="txt_institucion_nombre" placeholder="Colegio El Roble">
                <label for="slt_institucion_niveles">Niveles de la Institución</label>
                <select id="slt_institucion_niveles">
                    <option value="" hidden>Seleccione un ciclo</option>
                    <option value="Preecolar">Preecolar</option>
                    <option value="Primaria">Primaria</option>
                    <option value="Secundaria">Secundaria</option>
                </select>
                <fieldset id="rbt_institucion_bachillerato_internacional">
                    <legend>Bachillerato Internacional</legend>
                    <div id="rbt_opciones">
                        <label for="rbt_si">Si</label>
                        <input type="radio" id="rbt_si" name="rbt_bachillerato_internacional" value="Si">

                        <label for="rbt_no">No</label>
                        <input type="radio" id="rbt_no" name="rbt_bachillerato_internacional" value="No">
                    </div>
                </fieldset>

                <label for="slt_institucion_tipo">Tipo de Institución</label>
                <select id="slt_institucion_tipo">
                    <option value="">Elija el tipo de Institución</option>
                    <option value="Publico">Público</option>
                    <option value="Privado">Privado</option>
                    <option value="Cientifico">Científico</option>
                    <option value="Vocacional">Vocacional</option>
                    <option value="Tecnico">Técnico</option>
                </select>
                <fieldset id="rbt_institucion_idiomas">
                    <legend>Idiomas internacionales que se imparten</legend>
                    <div id="rbt_opciones">
                        <label for="rbt_ingles">Inglés</label>
                        <input type="radio" id="rbt_ingles" name="Ingles" value="Ingles">

                        <label for="rbt_frances">Francés</label>
                        <input type="radio" id="rbt_frances" name="France" value="Frances">

                        <label for="rbt_portugues">Portugués</label>
                        <input type="radio" id="rbt_portugues" name="Portugues" value="Portugues">

                        <label for="rbt_japones">Japonés</label>
                        <input type="radio" id="rbt_japones" name="Japones" value="Japones">

                        <label for="rbt_mandarin">Mandarín</label>
                        <input type="radio" id="rbt_mandarin" name="Mandarin" value="Mandarin">
                    </div>
                </fieldset>
                <label for="slt_institucion_generos">Distribución de Géneros de la Institución</label>
                <select id="slt_institucion_generos">
                    <option value="" hidden>Elija un genero</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="mixto">Mixto</option>
                </select>
            </form>
        </div>
        <div class="div_registro_derecha">
            <form>
                <div id="fotografia_institucion">
                    <figure class="image_holder">
                        <img src="img/registro_padre/image_placeholder/image_placeholder.jpeg" alt="seleccionar_imagen"
                            id="image_preview">
                    </figure>
                    <button type="button" id="btn_seleccionar_imagen" class="boton_imagen">Subir Imagen</button>
                </div>
                <label for="txt_institucion_ideologia">Ideología del centro educativo</label>
                <input type="text" id="txt_institucion_ideologia" placeholder="Católica">
                <label for="txt_institucion_fundacion">Año de fundación de la Institución</label>
                <input type="number" id="txt_institucion_fundacion" placeholder="1954">
                <label for="txt_institucion_referencia">Referencia histórica de la Institución</label>
                <input type="text" id="txt_institucion_referencia">
                <label for="txt_institucion_cedula">Número de Cedula Jurídica</label>
                <input type="number" id="txt_institucion_cedula">

                <label for="slt_institucion_provincia">Provincia</label>
                <select id="slt_institucion_provincia" onchange="populate('slt_institucion_provincia','slt_institucion_canton')">

                    <option value="" hidden>Elija una provincia</option>
                    <option value="San Jose">San José</option>
                    <option value="Alajuela">Alajuela</option>
                    <option value="Heredia">Heredia</option>
                    <option value="Puntarenas">Puntarenas</option>
                    <option value="Guanacaste">Guanacaste</option>
                    <option value="Cartago">Cartago</option>
                    <option value="Limon">Limón</option>

                </select>
                <label for="slt_institucion_canton">Cantón</label>
                <select id="slt_institucion_canton"></select>
                <label for="txt_institucion_distrito">Distrito</label>
                <input type="text" id="txt_institucion_distrito">
                <label for="txt_institucion_direccion">Dirección Exacta</label>
                <input type="text" id="txt_institucion_direccion" placeholder="500m Norte de la fuente...">
                <label for="txt_institucion_sitio_web">Sitio Web</label>
                <input type="text" id="txt_institucion_sitio_web" placeholder="colegioroble.com">
                <label for="txt_institucion_fax'">Fax</label>
                <input type="text" id="txt_institucion_fax" placeholder="155762450464">
                <button type="button" id="btn_registrar">Registrar</button>
            </form>

        </div>
    </div>
