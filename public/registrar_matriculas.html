    <title>Costos del centro educativo</title>
</head>
<header>
    <nav class="barra_navegacion">
        <div class="imagen_barra_navegacion" onclick="window.location.href='index.html';"> </div>
        <!--Visitante-->
        <a href="http://localhost:3000/public/registro_padre.html">Registro padre.</a>
        <a href="http://localhost:3000/public/registro_institucion.html">Registro centros educativos</a>

            function cerrar_sesion(){
            sessionStorage.clear();
            window.location.href='index.html';
        }
    </script>

</header>
<body>
    <main>
        <h1>Costos de matricula y mensualidad por nivel</h1>
        <div id="form_contenedor">
            <form>
                <p id="info_p">Se puede registrar la matricula por nivel del centro educativo</p>
                <hr>
                <div>
                    <label for="slt_nivel">Nivel:</label>
                    <select id="slt_nivel">
                        <option value="Seleccione el nivel">Seleccione el nivel</option>
                        <option value="Primero">Primero</option>
                        <option value="Segundo">Segundo</option>
                        <option value="Tercero">Tercero</option>
                        <option value="Cuarto">Cuarto</option>
                        <option value="Quinto">Quinto</option>
                        <option value="Sexto">Sexto</option>
                        <option value="Septimo">Séptimo</option>
                        <option value="Octavo">Octavo</option>
                        <option value="Noveno">Noveno</option>
                        <option value="Décimo">Décimo</option>
                        <option value="Undécimo">Undécimo</option>
                        <option value="Duodécimo">Duodécimo</option>
                    </select>

                </div>
                <div>
                    <label for="nmb_matricula">Costo de la matricula:</label>
                    <input type="number" id="nmb_matricula">
                </div>
                <div>
                    <label for="nmb_mensualidad">Costo de la mensualidad:</label>
                    <input type="number" id="nmb_mensualidad">
                </div>
                <div id="contenedor_botones">
                    <button id="btn_atras" type="button">Atrás</button>
                    <button id="btn_registrar" type="button">Registrar</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/servicio_registro_matricula.js"></script>
    <script src="js/controlador_registrar_matricula.js"></script>
    <script src="js/controlador_barra_navegacion.js"></script>
    <script src="js/servicio_inicio.js"></script>
    
    
    
</body>

</html>
