<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/registro_padre.css">
</head>

<body>





    
    <div class="div_registro">
        <h1 id="top_h">Registro Padre de Familia</h1>
        <div class="div_registro_izquierda">
            <form>
                <label for="txt_padre_nombre">Primer Nombre</label>
                <input type="text" id="txt_padre_nombre" placeholder="Alberto">
                <label for="txt_padre_apellido" >Primer Apellido</label>
                <input type="text" id="txt_padre_apellido" placeholder="Segura">
                <label for="txt_padre_correo_electronico">Correo Electrónico</label>
                <input type="text" id="txt_padre_correo_electronico" placeholder="alsegura@gmail.com">
                <label for="slt_padre_hijos">Cantidad de hijos</label>
                <select id="slt_padre_hijos">
                    <option value="">Seleccione la cantidad</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label for="txt_padre_fecha">Fecha de nacimiento</label>
                <input type="date" id="txt_padre_fecha">
                <label for="txt_padre_direccion'">Lugar de residencia</label>
                <input type="text" id="txt_padre_direccion" placeholder="Barrio Mexico">
                <label for="txt_padre_telefono">Teléfono</label>
                <input type="text" id="txt_padre_telefono" placeholder="86223614">
            </form>
        </div>
        <div class="div_registro_derecha">
            <form>
                <div id="fotografia_padre">
                    <figure class="image_holder">
                        <img src="img/registro_padre/image_placeholder/image_placeholder.jpeg" alt="seleccionar_imagen" id="image_preview">
                    </figure>
                    <button type="button" id="btn_seleccionar_imagen" class="boton_imagen">Subir Imagen</button>
                </div>
                <label for="txt_padre_nacionalidad">Nacionalidad</label>
                <input type="text" id="txt_padre_nacionalidad" placeholder="Costarricense">
                <label for="txt_padre_cedula">Cedula</label>
                <input type="text" id="txt_padre_cedula" placeholder="109523220">
                <label for="txt_padre_contrasena">Contraseña</label>
                <input type="password" id="txt_padre_contrasena">
                <button type="button" id="btn_atras">Atrás
                    <a href="index.html"></a>
                </button>
                <button type="button" id="btn_registrar">Registrar</button>
                
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/servicio.registro_padre.js"></script>
    <script src="js/controlador.registro_padre.js"></script>
    <!--Scripts Cloudinary-->
    <script src="https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js" type="text/javascript"></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="js/servicio_imagen.js"></script>
</body>

</html>
